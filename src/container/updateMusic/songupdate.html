      <div class="content" id="mainAdmindiv">
       
          <div style="margin-top: 4rem;">

          <form>
            <div class="form-group row updatefrom">
              <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Title:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Title">
              </div>
            </div>
            <div class="form-group row updatefrom">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Artist:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Artist">
                </div>
              </div>
              <div class="form-group row updatefrom">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Key:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Key">
                </div>
              </div>
              <div class="form-group row updatefrom">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Bpm:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Bpm">
                </div>
              </div>
              <div class="form-group row updatefrom">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Description:</label>
                <div class="col-sm-10">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ></textarea>
                </div>
              </div>
              <div class="form-group row updatefrom">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">ArtWork:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="ArtWork">
                </div>
              </div>
              <div class="form-group row updatefrom">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">SpotifyId:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="SpotifyId">
                </div>
              </div>
              <div class="form-group row updatefrom">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Price:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Price">
                </div>
              </div>
              <div class="form-group row updatefrom">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Song:</label>
                <div class="col-sm-10">
                    <label for="exampleFormControlFile1">Currently: <span style="font-size: 14px;">Music/The_Weeked__Take_MY_Breath</span></label>
                    <input type="file" class="form-control" id="customFile" />
                </div>
              </div>
              <div class="form-group row updatefrom">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">YoutubeId:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="YoutubeId">
                </div>
              </div>
              <div class="form-group row updatefrom frombtn">
                <button type="button my-2" class="btn btn-outline-secondary">Back</button>
                <button type="button" class="btn btn-outline-success">Update</button>
              </div>
          
          </form>
